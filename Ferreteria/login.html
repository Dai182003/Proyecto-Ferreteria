<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
    <script>
        // Función para validar el formulario y redirigir si es válido
        function validateForm(event) {
            event.preventDefault(); // Evitar que el formulario se envíe antes de validar

            const form = document.querySelector('.login-form');
            const username = form.querySelector('input[type="text"]').value;
            const password = form.querySelector('input[type="password"]').value;

            // Verifica si los campos están vacíos
            if (!username || !password) {
                alert("Por favor, completa todos los campos.");
            } else {
                // Si los campos están completos, redirige a la página principal
                window.location.href = "userhome.html"; // Redirige a la página principal
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Botón de regreso -->
        <button class="back-button" onclick="location.href='Registro.html'">⏪ Regresar</button>
        
        <!-- Imagen superior -->
        <div class="header-image">
            <img src="./assets/images/LogoBen10.png" alt="Logo Ben10">
        </div>
        
        <!-- Título -->
        <h1 class="title">Iniciar Sesión</h1>

        <!-- Formulario -->
        <form class="login-form" onsubmit="validateForm(event)">
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>

        <!-- Recuperar contraseña -->
        <a href="RecuperarContraseña.html" class="forgot-password">¿Has olvidado tu contraseña?</a>
    </div>
</body>
</html>
